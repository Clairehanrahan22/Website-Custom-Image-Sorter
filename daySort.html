<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1">
        <title>Custom Image Sorter</title>
        <meta name="description" content="A website I created for a friend working in the special ed field, designed for students to drag and drop images and sort them into categories. ">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="dropZone">
            <div class="dragZone">
                <div id="dragContainer">
                    <div class="draggable" draggable="true"><h2>Monday</h2></div>
                    <div class="draggable" draggable="true"><h2>Tuesday</h2></div>
                    <div class="draggable" draggable="true"><h2>Wednesday</h2></div>
                    <div class="draggable" draggable="true"><h2>Thursday</h2></div>
                    <div class="draggable" draggable="true"><h2>Friday</h2></div>
                </div>
            </div>
            <h3>Today is</h3><div id="snapZone"></div><h3>.</h3>
        </div>
        <div class="nextButton" style="display: none;"><img src="images/nextIcon.png" ></div>
        <script type="module" src="modifiedDrag.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script type="module">
            dayjs().format();
            const nextButton = document.querySelector('.nextButton');
            import { selectedDay } from './modifiedDrag.js';
            const todayNumber = dayjs().day();
            let today = '';
            switch (todayNumber) {
                case 1: today = 'Monday'; break;
                case 2: today = 'Tuesday'; break;
                case 3: today = 'Wednesday'; break;
                case 4: today = 'Thursday'; break;
                default: today = 'Friday'; break;
            }
            const snapZone = document.getElementById('snapZone');
            const observer = new MutationObserver(() => {
                if (today === selectedDay) {
                    console.log('Today matches the selected day');
                    nextButton.style.display = 'block';
                } else {
                    nextButton.style.display = 'none';
                }
            });
            observer.observe(snapZone, { childList: true });
        </script>
    </body>
</html>
